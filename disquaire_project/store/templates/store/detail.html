{% extends 'store/base.html' %}

{% block content %}
<hr>
<h1 class="intro-text text-center">{{ albumTitle }}</h1>
<hr class="detail-separator">
<div class="col-md-6">
    <img src="{{ thumbnail }}" alt="{{ albumTitle }}" class="img-responsive">
</div>
<div class="col-md-6">
    <div style="margin-bottom:45px">
        <h2 class="text-center artistName">Artistes</h2>
        <p>{{ artistsName }}</p>
    </div>

    <h2 class="text-center artistName">Réserver {{ albumTitle }}</h2>
    <p style="margin-bottom: 20px;">Demandez-nous de mettre de côté {{ albumTitle }} et venez le chercher dès demain en magasin !</p>

    <form class="form-inline" action="/" method="post">
        <div class="form-group">
            <label for="name" class="control-label">Nom</label>
            <input type="text" name="name" value="" id="name">
        </div>
        <div class="form-group">
            <label for="email" class="control-label">E-mail</label>
            <input type="text" name="email" value="" id="email">
        </div>
        <!-- <input type="hidden" class="hidden" value="" name="AlbumID"> -->

        <button type="submit" class="btn btn-success">Réserver</button>
    </form>
</div>


{% endblock %}
